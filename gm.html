<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Lead Management</title>
 <style>body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

.form-container {
  margin-bottom: 20px;
}

input, select {
  padding: 8px;
  margin: 5px;
  width: 200px;
}

button {
  padding: 8px 15px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

table {
  width: 80%;
  margin: auto;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
}

th {
  background: #007bff;
  color: white;
}

.delete-btn {
  background: red;
  padding: 5px 10px;
}</style>
</head>
<body>

  <h1>Client Lead Management System</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Client Name">
    <input type="email" id="email" placeholder="Client Email">

    <select id="status">
      <option value="New">New</option>
      <option value="Contacted">Contacted</option>
      <option value="Converted">Converted</option>
    </select>

    <button onclick="addLead()">Add Lead</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="leadTable"></tbody>
  </table>

  <script>
    let leads = JSON.parse(localStorage.getItem("leads")) || [];

function addLead() {
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let status = document.getElementById("status").value;

  if (name === "" || email === "") {
    alert("Please fill all fields");
    return;
  }

  let lead = {
    name: name,
    email: email,
    status: status
  };

  leads.push(lead);
  localStorage.setItem("leads", JSON.stringify(leads));

  document.getElementById("name").value = "";
  document.getElementById("email").value = "";

  displayLeads();
}

function displayLeads() {
  let table = document.getElementById("leadTable");
  table.innerHTML = "";

  leads.forEach((lead, index) => {
    table.innerHTML += `
      <tr>
        <td>${lead.name}</td>
        <td>${lead.email}</td>
        <td>${lead.status}</td>
        <td>
          <button class="delete-btn" onclick="deleteLead(${index})">
            Delete
          </button>
        </td>
      </tr>
    `;
  });
}

function deleteLead(index) {
  leads.splice(index, 1);
  localStorage.setItem("leads", JSON.stringify(leads));
  displayLeads();
}

displayLeads();
  </script>
</body>
</html>
